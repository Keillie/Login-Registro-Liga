<body>
  <div class="container" v-show="id==1">
    <div class="col-12">
      <br>
      
      <div>
        <v-container fluid class="dashboard-page">
          <strong><h3 class="text-center">LIGAS CREADAS</h3></strong>
          <v-text class="text-xs-center">{{informacion}}</v-text>
        </v-container>
      </div>
      <br>
      <button class="button" v-on:click="buscarLiga">BUSCAR</button>
      <br>
      <div class="container">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Numero</th>
              <th>Nombre</th>
              <th>Opcion</th>
            </tr>
          </thead>
          <tbody >
            <tr v-for="item in this.datoLigas" v-bind:key="item"> <!-- Recorremos nuestro array -->
              <td>{{item.Numero}}</td>
              <td>{{item.Nombre}}</td>
              <td><btn type="button" class="btn btn-primary" v-on:click="buscar(item.Numero)">VER</btn></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><br>

  
</body>
